<!DOCTYPE html>
<html lang="en">
<head>
	<% if (htmlWebpackPlugin.options.trackJSToken) { %>
		<script>window._trackJs = {token: '<%=htmlWebpackPlugin.options.trackJSToken%>'};</script>
		<script src="https://cdn.trackjs.com/releases/current/tracker.js"></script>
	<% } %>
	<meta charset="UTF-8">
</head>
<body>
	<h1>Users</h1>
	<table>
		<thead>
			<th>&nbsp</th>
			<th>Id</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
		</thead>
		<tbody id="users"></tbody>
	</table>

	<script src="https://cdn.polyfill.io/v2/polyfill.js?features=fetch"></script>
</body>

</html>
